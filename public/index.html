<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mongo Angular Project</title>
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/script.js"></script>
  </head>
  <body ng-app='myApp'>
    <h1>Create Assignments</h1>
    <div ng-controller="assignmentController">
      <input type="text" ng-model='number' placeholder="number">
      <input type="text" ng-model='name' placeholder="name">
      <input type="text" ng-model='score' placeholder="score">
      <button ng-click='addAssignment()'>Submit</button>
      <div ng-repeat='assignment in allAssignments'>
        Name: {{assignment.name}}<br>
        Number: {{assignment.number}}<br>
        Score: {{assignment.score}}<br>
        Date: {{assignment.completed}}<br><br>
      </div>
    </div>

  </body>
</html>
